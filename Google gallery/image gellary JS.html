<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>google gallary</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/googlelogo_color_92x30dp.png" alt="">
        </div>
        <div class="search_bar">
            <input type="text">
        </div>
        <div class="admin">
            <div class="admin_profile">
                <img src="img/IMG_20180907_200054.jpg" alt="">
            </div>
        </div>
    </header>

    <div class="nav">
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download.jpg" alt=""></div>
            <p>nature</p>
        </div>
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download (1).jpg" alt=""></div>
            <p>beautiful</p>
        </div>
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download (10).jpg" alt=""></div>
            <p>mobile</p>
        </div>
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download (2).jpg" alt=""></div>
            <p>android</p>
        </div>
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download (3).jpg" alt=""></div>
            <p>new</p>
        </div>
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download (4).jpg" alt=""></div>
            <p>flowers</p>
        </div>
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download (5).jpg" alt=""></div>
            <p>fullscreen</p>
        </div>
        <div class="nav_crcle">
            <div class="nv_img"><img src="img/download (6).jpg" alt=""></div>
            <p>1080p</p>
        </div>
    </div>

    <section>
        <div class="flex_box">
            <div class="box1" id="box1">
                <div class="g_img"><img src="img/download (1).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (2).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (3).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (4).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (5).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (6).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (7).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (8).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (9).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (10).jpg" alt=""></div>

                <div class="g_img"><img src="img/download (1).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (2).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (3).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (4).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (5).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (6).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (7).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (8).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (9).jpg" alt=""></div>
                <div class="g_img"><img src="img/download (10).jpg" alt=""></div>
            </div>
            <!-- modal box -->
            <div class="box2" id="box2">
                <div class="modal_box" id="modal_box">
                    <div class="close_icon"></div>
                    <div class="modal_inner_box">
                        <i class="far fa-times-circle" onclick="close_modal()"></i>
                        <img src="img/download (1).jpg" id="view">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="web.js"></script>
</body>

</html>
